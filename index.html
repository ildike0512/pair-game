<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gameboard">
    <div class="title">
        <h1>Pair Game</h1>
    </div>
    <div class="time">
        <div>
            <h2>Elapsed Time: </h2>
        </div>
        <div class="time__display">
            00:00
        </div>
    </div>



     <section class="memory-game">
    
        <div class="memory-card" data-framework="aurelia">
          <img class="front-face" src="./Img/TransformersLogo-Blue.jpg" alt="TransformersLogo-Blue" />
          <img class="back-face" src="./Img/TransformersLogo.jpg" alt="TransformersLogo" />
        </div>
        <div class="memory-card" data-framework="aurelia">
            <img class="front-face" src="./Img/TransformersLogo-Blue.jpg" alt="TransformersLogo-Blue" />
            <img class="back-face" src="./Img/TransformersLogo.jpg" alt="TransformersLogo" />
          </div>
    
        <div class="memory-card" data-framework="vue">
          <img class="front-face" src="./Img/TransformersLogo-Fire.jpg" alt="TransformersLogo-Fire" />
          <img class="back-face" src="./Img/TransformersLogo.jpg" alt="TransformersLogo" />
        </div>
        <div class="memory-card" data-framework="vue">
            <img class="front-face" src="./Img/TransformersLogo-Fire.jpg" alt="TransformersLogo-Fire" />
            <img class="back-face" src="./Img/TransformersLogo.jpg" alt="TransformersLogo" />
          </div>
    
        <div class="memory-card" data-framework="angular">
          <img class="front-face" src="./Img/TransformersLogo-Ice.png" alt="TransformersLogo-Ice" />

        </div>
        <div class="memory-card" data-framework="angular">
            <img class="front-face" src="./Img/TransformersLogo-Ice.png" alt="TransformersLogo-Ice" />

          </div>
    
        <div class="memory-card" data-framework="ember">
          <img class="front-face" src="./Img/TransformersLogo-Space.jpg" alt="TransformersLogo-Space" />
          <img class="back-face" src="./Img/TransformersLogo.jpg" alt="TransformersLogo" />
        </div>
        <div class="memory-card" data-framework="ember">
            <img class="front-face" src="./Img/TransformersLogo-Space.jpg" alt="TransformersLogo-Space" />
            <img class="back-face" src="./Img/TransformersLogo.jpg" alt="TransformersLogo" />
          </div>
    
        <div class="memory-card" data-framework="backbone">
          <img class="front-face" src="./Img/TransformersLogo-Sun.jpg" alt="TransformersLogo-Sun" />

        </div>
        <div class="memory-card" data-framework="backbone">
            <img class="front-face" src="./Img/TransformersLogo-Sun.jpg" alt="TransformersLogo-Sun" />
            <img class="back-face" src="./Img/TransformersLogo.jpg" alt="TransformersLogo" />
          </div>
    
       
      </section> 
    
    
     

    <script src="./script.js"></script>
